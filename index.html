<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111; /* same background color as the other pages */
        }
        h1 {
            color: #fff; /* white text color */
        }
        #discord-login {
            background-color: #7289da; /* Discord blue color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #discord-login:hover {
            background-color: #5a6df5; /* Discord blue hover color */
        }
    </style>
</head>
<body>
    <h1>Sign in with Discord</h1>
    <button id="discord-login">Login with Discord</button>
    <script src="script.js"></script>
</body>
</html>
